# ==========================================================
# Configurações do Banco de Dados (PostgreSQL no Docker)
# ==========================================================
spring.datasource.url=jdbc:postgresql://localhost:5433/task_manager_db
spring.datasource.username=saas_admin
spring.datasource.password=password123
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Desabilita console H2 (não necessário com Postgres)
spring.h2.console.enabled=false

# ==========================================================
# Swagger 
# ==========================================================
# Caminho da interface visual
springdoc.swagger-ui.path=/swagger-ui.html

# Caminho dos docs JSON que o Swagger consome
springdoc.api-docs.path=/v3/api-docs

# Configurações para evitar o erro 
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.enabled=true

# Escaneia o pacote das controllers
springdoc.packages-to-scan=com.taskmanager.api_task_manager.controller